<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waste2Worth ♻️</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Waste2Worth ♻️</h1>
    <p>Upload a waste image to classify and recycle smarter!</p>

    <input type="file" id="wasteImage" accept="image/*" />
    <button onclick="classifyWaste()">Classify Waste</button>

    <div id="result" class="result-box"></div>
    <div id="tip" class="tip-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
